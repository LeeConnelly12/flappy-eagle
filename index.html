<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Eagle</title>
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body class="grid place-items-center min-h-screen">
    <div class="w-[480px] h-[640px] relative grid place-items-center">
      <canvas id="canvas"></canvas>

      <!-- Game over form -->
      <form class="hidden absolute w-[260px] text-right mt-40 font-bold grid-cols-2 gap-4 justify-center" id="form">
        <input type="hidden" name="score" id="score" />

        <!-- Name -->
        <input type="text" class="h-11 hidden rounded-sm w-full px-4 focus:outline focus:outline-2 focus:outline-blue-600 col-span-full" name="name" id="name" placeholder="Your name..." required maxlength="12" />

        <!-- Retry -->
        <button type="button" class="text-white bg-green-600 rounded-sm h-11 hover:bg-green-500 focus:outline focus:outline-2 focus:outline-blue-600" id="retry">Retry</button>

        <!-- Submit -->
        <button type="submit" class="hidden place-items-center text-white bg-green-600 rounded-sm h-11 hover:bg-green-500 focus:outline focus:outline-2 focus:outline-blue-600" id="submit">
          <div id="spinner" class="hidden btn-spinner"></div>
          <div id="submitButtonText">Submit</div>
        </button>
      </form>
    </div>
  </body>
</html>
